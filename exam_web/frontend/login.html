<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exam_Web</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="form-container">
        <img src="assets/logo.png" alt="Exam_Web Logo" class="form-logo">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <span id="passwordToggle">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            
            <div class="form-links">
                <a href="#" onclick="requestOTP()">Request OTP instead</a>
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn-primary">Login</button>
            
            <div id="error-message" class="error-message"></div>
        </form>
        
        <p class="form-footer">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorDiv = document.getElementById('error-message');
            
            // Clear previous errors
            errorDiv.textContent = '';
            errorDiv.classList.remove('show');
            
            // Validate email
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Validate password
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            // Validate role
            if (!role) {
                showError('Please select a role');
                return;
            }
            
            // Mock successful login
            const mockToken = 'mock_jwt_token_' + Date.now();
            localStorage.setItem('authToken', mockToken);
            localStorage.setItem('userRole', role);
            
            // Redirect based on role
            if (role === 'student') {
                window.location.href = 'student_dashboard.html';
            } else {
                window.location.href = 'teacher_dashboard.html';
            }
        });
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
        
        function requestOTP() {
            localStorage.setItem('loginMethod', 'otp');
            window.location.href = 'otp_verify.html';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
