<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Class - Exam_Web</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        .join-class-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: var(--background-color);
            flex-direction: column;
        }
        
        .join-class-form {
            background-color: var(--surface-color);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header img {
            height: 50px;
            margin-bottom: 1rem;
        }
        
        .form-header h1 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: var(--text-secondary);
        }
        
        .joined-classes {
            width: 100%;
            max-width: 800px;
        }
        
        .joined-classes h2 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .class-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .class-card {
            background-color: var(--surface-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }
        
        .class-card h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .class-code {
            font-family: monospace;
            background-color: #f1f5f9;
            padding: 0.5rem;
            border-radius: 4px;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .status-badge.joined {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .status-badge.pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="join-class-container">
        <div class="join-class-form">
            <div class="form-header">
                <img src="assets/logo.png" alt="Exam_Web Logo">
                <h1>Join a Class</h1>
                <p>Enter the class code provided by your teacher</p>
            </div>
            
            <form id="joinClassForm">
                <div class="form-group">
                    <label for="classCode">Class Code *</label>
                    <input type="text" id="classCode" name="classCode" required 
                           placeholder="e.g., XZ3P7A" maxlength="6" style="text-transform: uppercase;">
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%;">Join Class</button>
                
                <div id="message" class="error-message" style="margin-top: 1rem;"></div>
            </form>
            
            <div class="back-link">
                <a href="student_dashboard.html">‚Üê Back to Dashboard</a>
            </div>
        </div>
        
        <div class="joined-classes">
            <h2>Your Joined Classes</h2>
            <div id="joinedClassesList" class="class-cards">
                <!-- Joined classes will be populated here -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Dummy teacher classes for testing
        const availableClasses = [
            { name: "Physics 12A", code: "XZ3P7A", teacher: "Mr. Ram", moderation: false },
            { name: "Maths 10B", code: "A1B2C3", teacher: "Ms. Neha", moderation: true },
            { name: "Chemistry 11C", code: "C4D5E6", teacher: "Dr. Kumar", moderation: false }
        ];

        // Load joined classes on page load
        function loadJoinedClasses() {
            const joinedClasses = JSON.parse(localStorage.getItem('joinedClasses') || '[]');
            const container = document.getElementById('joinedClassesList');
            
            if (joinedClasses.length === 0) {
                container.innerHTML = '<div class="empty-state">No classes joined yet</div>';
                return;
            }
            
            container.innerHTML = joinedClasses.map(cls => `
                <div class="class-card">
                    <h3>${cls.name}</h3>
                    <p><strong>Teacher:</strong> ${cls.teacher}</p>
                    <div class="class-code">${cls.code}</div>
                    <span class="status-badge ${cls.status}">${cls.status}</span>
                    <button class="btn-secondary" onclick="leaveClass('${cls.code}')" style="width: 100%; margin-top: 1rem;">
                        Leave Class
                    </button>
                </div>
            `).join('');
        }

        // Handle form submission
        document.getElementById('joinClassForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = document.getElementById('classCode').value.trim().toUpperCase();
            const messageDiv = document.getElementById('message');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'error-message';
            
            if (!code) {
                messageDiv.textContent = 'Please enter a class code';
                return;
            }
            
            // Find class
            const classToJoin = availableClasses.find(c => c.code === code);
            
            if (!classToJoin) {
                messageDiv.textContent = 'Invalid class code';
                return;
            }
            
            // Check if already joined
            let joinedClasses = JSON.parse(localStorage.getItem('joinedClasses') || '[]');
            if (joinedClasses.some(c => c.code === code)) {
                messageDiv.textContent = 'You have already joined this class';
                return;
            }
            
            // Add to joined classes
            const newClass = {
                ...classToJoin,
                status: classToJoin.moderation ? 'pending' : 'joined',
                joinedAt: new Date().toISOString()
            };
            
            joinedClasses.push(newClass);
            localStorage.setItem('joinedClasses', JSON.stringify(joinedClasses));
            
            // Show success message
            messageDiv.textContent = `Successfully joined ${classToJoin.name}!`;
            messageDiv.className = 'success-message show';
            
            // Clear form and reload
            document.getElementById('classCode').value = '';
            loadJoinedClasses();
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        });

        // Leave class function
        function leaveClass(code) {
            if (confirm('Are you sure you want to leave this class?')) {
                let joinedClasses = JSON.parse(localStorage.getItem('joinedClasses') || '[]');
                joinedClasses = joinedClasses.filter(c => c.code !== code);
                localStorage.setItem('joinedClasses', JSON.stringify(joinedClasses));
                loadJoinedClasses();
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadJoinedClasses();
        });
    </script>
</body>
</html>
