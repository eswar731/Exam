<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Exam_Web</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--surface-color);
            box-shadow: var(--shadow-md);
            padding: 2rem 1rem;
        }
        
        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .sidebar a {
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: var(--text-secondary);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }
        
        .sidebar a:hover, .sidebar a.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .main-content {
            flex: 1;
            padding: 2rem;
            background-color: var(--background-color);
        }
        
        .section {
            margin-bottom: 3rem;
        }
        
        .section h2 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .card {
            background-color: var(--surface-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }
        
        .card h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .accordion {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 1rem;
        }
        
        .accordion-header {
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .accordion-content {
            padding: 1rem;
            display: none;
        }
        
        .accordion-content.active {
            display: block;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        
        .table th, .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .table th {
            background-color: var(--background-color);
            font-weight: 600;
        }
        
        .chart-container {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }
        
        #activityChart {
            max-width: 100%;
            height: 300px;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .action-buttons button {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 1rem;
            }
            
            .sidebar nav {
                flex-direction: row;
                overflow-x: auto;
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <img src="assets/logo.png" alt="Exam_Web Logo" class="logo" style="margin-bottom: 2rem;">
            <nav>
                <a href="#" class="active">Dashboard</a>
                <a href="#">Classes</a>
                <a href="#">Exams</a>
                <a href="#">Results</a>
                <a href="index.html">Logout</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header style="margin-bottom: 2rem;">
                <h1>Welcome, Teacher</h1>
                <p>Manage your classes and monitor student progress</p>
            </header>
            
            <section class="section">
                <h2>My Classes</h2>
                <div class="cards-grid" id="classesGrid">
                    <!-- Classes will be populated by JavaScript -->
                </div>
                <button class="btn-primary" style="margin-top: 1rem;">Create New Class</button>
            </section>
            
            <section class="section">
                <h2>Exams by Class</h2>
                <div id="examsAccordion">
                    <!-- Exams will be populated by JavaScript -->
                </div>
            </section>
            
            <section class="section">
                <h2>Leaderboard Preview</h2>
                <div id="leaderboard">
                    <!-- Leaderboard will be populated by JavaScript -->
                </div>
            </section>
            
            <section class="section">
                <h2>Student Activity Insights</h2>
                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Sample data
        const teacherClasses = [
            {
                id: 1,
                name: "Physics 12A",
                subject: "Physics",
                students: 35,
                exams: [
                    { name: "Test 1", date: "2025-08-10", attempts: 30, status: "Open" },
                    { name: "Quiz 2", date: "2025-07-20", attempts: 35, status: "Completed" }
                ]
            },
            {
                id: 2,
                name: "Maths 10B",
                subject: "Mathematics",
                students: 28,
                exams: [
                    { name: "Midterm", date: "2025-08-05", attempts: 25, status: "Open" },
                    { name: "Assignment 1", date: "2025-07-15", attempts: 28, status: "Completed" }
                ]
            }
        ];

        const leaderboard = [
            { name: "Anjali Sharma", score: 92, class: "Physics 12A" },
            { name: "Ravi Kumar", score: 89, class: "Physics 12A" },
            { name: "Priya Patel", score: 86, class: "Maths 10B" }
        ];

        const studentActivity = {
            labels: ["Attempted", "Missed"],
            values: [45, 10]
        };

        // Render classes
        function renderClasses() {
            const classesGrid = document.getElementById('classesGrid');
            
            if (teacherClasses.length === 0) {
                classesGrid.innerHTML = '<div class="empty-state">No classes created yet</div>';
                return;
            }

            classesGrid.innerHTML = teacherClasses.map(cls => `
                <div class="card">
                    <h3>${cls.name}</h3>
                    <p><strong>Subject:</strong> ${cls.subject}</p>
                    <p><strong>Students:</strong> ${cls.students}</p>
                    <div class="action-buttons">
                        <button class="btn-primary">Manage</button>
                        <button class="btn-secondary">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Render exams accordion
        function renderExamsAccordion() {
            const examsAccordion = document.getElementById('examsAccordion');
            
            if (teacherClasses.length === 0) {
                examsAccordion.innerHTML = '<div class="empty-state">No classes with exams</div>';
                return;
            }

            examsAccordion.innerHTML = teacherClasses.map(cls => `
                <div class="accordion">
                    <div class="accordion-header" onclick="toggleAccordion(${cls.id})">
                        <h3>${cls.name} (${cls.exams.length} exams)</h3>
                        <span id="accordion-icon-${cls.id}">▼</span>
                    </div>
                    <div class="accordion-content" id="accordion-content-${cls.id}">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Exam Name</th>
                                    <th>Date</th>
                                    <th>Attempts</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${cls.exams.map(exam => `
                                    <tr>
                                        <td>${exam.name}</td>
                                        <td>${exam.date}</td>
                                        <td>${exam.attempts}/${cls.students}</td>
                                        <td><span class="badge ${exam.status.toLowerCase()}">${exam.status}</span></td>
                                        <td>
                                            <button class="btn-primary" style="font-size: 0.875rem;">View Results</button>
                                            <button class="btn-secondary" style="font-size: 0.875rem;">Edit</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `).join('');
        }

        // Render leaderboard
        function renderLeaderboard() {
            const leaderboardDiv = document.getElementById('leaderboard');
            
            if (leaderboard.length === 0) {
                leaderboardDiv.innerHTML = '<div class="empty-state">No leaderboard data available</div>';
                return;
            }

            leaderboardDiv.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Student Name</th>
                            <th>Score</th>
                            <th>Class</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${leaderboard.map((student, index) => `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${student.name}</td>
                                <td>${student.score}%</td>
                                <td>${student.class}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Render activity chart
        function renderActivityChart() {
            const canvas = document.getElementById('activityChart');
            const ctx = canvas.getContext('2d');
            
            canvas.width = canvas.offsetWidth;
            canvas.height = 300;
            
            const [attempted, missed] = studentActivity.values;
            const total = attempted + missed;
            
            // Bar chart
            const barWidth = 80;
            const barSpacing = 40;
            const startX = 50;
            const maxHeight = 200;
            
            const attemptedHeight = (attempted / total) * maxHeight;
            const missedHeight = (missed / total) * maxHeight;
            
            // Draw bars
            ctx.fillStyle = '#10b981';
            ctx.fillRect(startX, canvas.height - 50 - attemptedHeight, barWidth, attemptedHeight);
            
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(startX + barWidth + barSpacing, canvas.height - 50 - missedHeight, barWidth, missedHeight);
            
            // Draw labels
            ctx.fillStyle = '#1e293b';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            
            ctx.fillText('Attempted', startX + barWidth/2, canvas.height - 30);
            ctx.fillText(attempted, startX + barWidth/2, canvas.height - 60 - attemptedHeight);
            
            ctx.fillText('Missed', startX + barWidth + barSpacing + barWidth/2, canvas.height - 30);
            ctx.fillText(missed, startX + barWidth + barSpacing + barWidth/2, canvas.height - 60 - missedHeight);
            
            // Draw title
            ctx.font = '16px Arial';
            ctx.fillText('Student Activity Overview', canvas.width/2, 30);
        }

        // Toggle accordion
        function toggleAccordion(classId) {
            const content = document.getElementById(`accordion-content-${classId}`);
            const icon = document.getElementById(`accordion-icon-${classId}`);
            
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                icon.textContent = '▼';
            } else {
                content.classList.add('active');
                icon.textContent = '▲';
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            renderClasses();
            renderExamsAccordion();
            renderLeaderboard();
            renderActivityChart();
        });
    </script>
</body>
</html>
